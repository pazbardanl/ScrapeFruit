version: '3'

services:
  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
    healthcheck:
      test: [ "CMD", "kafka-topics.sh", "--zookeeper", "zookeeper:2181", "--list" ]
      interval: 10s
      timeout: 10s
      retries: 6

  scraper-service:
    build: ./ScraperService
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKER: kafka:9092
      INPUT_KAFKA_TOPIC: url-events
      OUTPUT_KAFKA_TOPIC: text-events
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  runner-service:
    build: ./RunnerService
    depends_on:
      kafka:
        condition: service_healthy